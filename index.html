<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Calculator</div>
        <div class="display"></div>
        <div class="numpad">
            <div class="first">
                <li class="9">9</li>
                <li class="8">8</li>
                <li class="7">7</li>
                <li class="/">/</li>
                <li class="backspace"><=</li>
            </div>
            <div class="second">
                <li class="6">6</li>
                <li class="5">5</li>
                <li class="4">4</li>
                <li class="*">*</li>
                <li class="backspace down"></li>
            </div>
            <div class="third">
                <li class="3">3</li>
                <li class="2">2</li>
                <li class="1">1</li>
                <li class="-">-</li>
                <li class="%">%</li>
            </div>
            <div class="fourth">
                <li class="0">0</li>
                <li class=".">.</li>
                <li class="clear">clear</li>
                <li class="+">+</li>
                <li class="operate">=</li>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
